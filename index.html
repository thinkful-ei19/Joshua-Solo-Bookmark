<!DOCTYPE html>
<html a11y eg lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bookmark App</title>
  </head>
  <body role="Bookmark-generator">
    <h1>Bookmark App</h1>
    <main role="main" class="generator-body">
      <section role="top-half-container" class="body-top-half">
        <section role="create-bookmark-form" class="bookmark-form-target">
           
        
        </section>
        <section role="bookmark-rating-filter" class="rating-body">
          <label for="rating-filter">Filter Rating</label>
            <select id="rating-dropdown" name="rating">
              <option value="none">none</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </section>
        </section>
        <section role="lower-half-container" class="results-container">
            <ul class="bookmark-list">
                
            </ul>
          </section>
      </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/bookmark.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
