<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bookmark App</title>
  </head>
  <body>
    <div class="generator-body">
        <form id="bookmark-generator">
            <label for="bookmark-generator-form"></label>
            <button class="create-bookmark-form" type="create">Create Bookmark</button>
        </form>
        <form class="rating-stars-default" action="rating">
            <input class="star star-5" id="star-5" type="radio" name="star"/>
            <label class="star star-5" for="star-5">5</label>
            <input class="star star-4" id="star-4" type="radio" name="star"/>
            <label class="star star-4" for="star-4">4</label>
            <input class="star star-3" id="star-3" type="radio" name="star"/>
            <label class="star star-3" for="star-3">3</label>
            <input class="star star-2" id="star-2" type="radio" name="star"/>
            <label class="star star-2" for="star-2">2</label>
            <input class="star star-1" id="star-1" type="radio" name="star"/>
            <label class="star star-1" for="star-1">1</label>
        </form>
            <button type="filter">Filter</button>
        <div class="results-container">
            <ul class="bookmark-list">
                <li>
                    <span class="bookmark-item bookmark-item__checked">Beer Article</span>
                    </br>
                    <formclass="rating-stars" action="rating">
                        <input class="star star-5" id="star-5" type="radio" name="star"/>
                        <label class="star star-5" for="star-5">5</label>
                        <input class="star star-4" id="star-4" type="radio" name="star"/>
                        <label class="star star-4" for="star-4">4</label>
                        <input class="star star-3" id="star-3" type="radio" name="star"/>
                        <label class="star star-3" for="star-3">3</label>
                        <input class="star star-2" id="star-2" type="radio" name="star"/>
                        <label class="star star-2" for="star-2">2</label>
                        <input class="star star-1" id="star-1" type="radio" name="star"/>
                        <label class="star star-1" for="star-1">1</label>
                    </form>
                </li></br>
                <li>
                        <span class="bookmark-item bookmark-item__checked">Dog Article</span>
                        </br>
                        <form class="rating-stars" action="rating">
                                <input class="star star-5" id="star-5" type="radio" name="star"/>
                                <label class="star star-5" for="star-5">5</label>
                                <input class="star star-4" id="star-4" type="radio" name="star"/>
                                <label class="star star-4" for="star-4">4</label>
                                <input class="star star-3" id="star-3" type="radio" name="star"/>
                                <label class="star star-3" for="star-3">3</label>
                                <input class="star star-2" id="star-2" type="radio" name="star"/>
                                <label class="star star-2" for="star-2">2</label>
                                <input class="star star-1" id="star-1" type="radio" name="star"/>
                                <label class="star star-1" for="star-1">1</label>
                            </form>
                    </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/Bookmark.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/bookmarking.js"></script>
    <script src="scripts/api.js"></script>
  </body>
</html>
