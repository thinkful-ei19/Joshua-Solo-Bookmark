<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Bookmark App</title>
  </head>
  <body>
    <h1>Bookmark App</h1>
    <div class="generator-body">
      <div class="body-top-half">
        <div class="bookmark-form-target">
           
        
        </div>
        <div class="rating-body">
          <label for="rating-filter">Filter Rating</label>
            <select id="rating-dropdown" name="rating">
              <option value="none">none</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
        </div>
      </div>
        <div class="results-container">
            <ul class="bookmark-list">
                
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/bookmark.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
